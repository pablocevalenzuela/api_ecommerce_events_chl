<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calendario eCommerce para Chile ðŸ‡¨ðŸ‡± | Ecoinput.com</title>
    <meta name="description"
        content="Gratis el Calendario eCommerce para Chile, incluye las mejores fechas para vender online">
    <script>
            fetch('./calendario_ecommerce.json')
            .then((response) => response.json())
            .then((data) => createList(data));

            function createList(data) {
            const mainUL = document.createElement('ol');
            for (let i = 0; i < data.events.length; i++) {
                const monthLI = document.createElement('li');
                const dateLI = document.createElement('li');
                const eventLI = document.createElement('li');
                monthLI.innerHTML = data.events[i].mes + ':';
                dateLI.innerHTML = data.events[i].date;
                eventLI.innerHTML = data.events[i].event;

                const eventsUL = document.createElement('ul');                
                monthLI.appendChild(eventsUL);
                mainUL.appendChild(monthLI);
                mainUL.appendChild(dateLI);
                mainUL.appendChild(eventLI);
            }
            document.body.appendChild(mainUL);
        }
    </script>
</head>

<body>
    <form enctype='application/json'>

                    </td>
                </tr>
                <tr>

                </tr>
                <tr>

                    </td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <td>
                        <textarea name="event" placeholder="DÃ­a de la Madre en Chile"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div>

</body>

</html>
